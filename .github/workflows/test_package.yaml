name: Test Package

on:  # yamllint disable-line rule:truthy

  # presubmit
  pull_request:
    branches:
      - main

  # manual
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  build-package:
    name: Build Package
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4.1.7
      with:
        ref: ${{ inputs.ref }}

    - name: Setup bazel repository cache
      uses: actions/cache@v4.0.2
      with:
        path: "~/.cache/bazel/"
        key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'MODULE.bazel') }}
        restore-keys: ${{ runner.os }}-bazel-

    - name: Setup Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Build package
      run: |
        bazelisk run //tools:build_package

    - name: Upload package
      uses: actions/upload-artifact@v4.3.3
      with:
        name: python-package-distributions
        path: dist/*.whl

  test-package:
    name: Test Package
    needs: [build-package]
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4.1.7
      with:
        ref: ${{ inputs.ref }}

    - name: Setup Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Download package
      uses: actions/download-artifact@v4.1.7
      with:
        name: python-package-distributions
        path: dist/

    - name: Install dependencies
      run: |
        pip install --upgrade pip

    - name: Test package
      run: |
        package="$(ls "${{ github.workspace }}/dist/"*".whl" | head -n1)"
        pip install --upgrade "${package}"
        python -I -c "import federated_language; print(federated_language.__version__)"
